<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolean</title>
  <script>
    window.onload = function () {
      let tepat = true;
      let salah = false;

      console.log(tepat.toString());
      console.log(salah.toString());
      // property di boolean yang berfungsi untuk mengubah
      // boolean menjadi string
      // contoh = "true"

      console.log(tepat.valueOf());
      console.log(salah.valueOf());
      // akan menghasilkan nilai primitif dari boolean
    }
  </script>
</head>
<body>
  <h1>Belajar Javascript Bareng Hayuu</h1>
  <p>Jangan Malas ya belajarnya</p>
</body>
</html>
