<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag Script</title>
  <!-- Lebih baik menulis tag script di akhir agar tidak terjadi kesalahpahaman dalam membaca code -->
  <script>
    // alert() berfungsi menampilkan pop up di web
    alert("Halo Dunia");

<body>
  <h1>Belajar Pemrograman Javascript</h1>
</body>
</html>
