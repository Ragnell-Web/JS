<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Penanganan Inline Diatas</title>
  <script>
    // Artinya window dsuruh untuk menload duluu halaman web bru memprosesnya js nya
    
    window.onload = function(){
      let a = document.getElementById("div-halo");
      a.innerHTML = "<p>Belajar Javascript Bareng Rizal</P>";
    }
  </script>
</head>
<body>
  <h1>Belajar Javascript</h1>
  <p>Ayo Belajar javascript bareng Rizal Fauzi</p>
  <div id="div-halo"></div>
</body>
</html>
