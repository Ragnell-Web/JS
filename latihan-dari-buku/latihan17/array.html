<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array</title>
</head>
<body>
  <h1>Belajar Javascript yokk</h1>
  <p>Array nih ya yg hari ini kita bahas</p>

  <script>
    let temansekelas = [
      "Joni Gudel",
      "Soni Tulung",
      "Edi Yunani",
      "Mimin Item",
      "Edward Beki",
      "Koh Acong"
    ];
    // Dibuat dengan menggunakan kurung siku
    // dan setiap elemennya dipisahkan dengan tanda koma
    // setiap elemen dwakili dengan nomor index
    // nomor index dimulai dengan nomor 0
    console.log(temansekelas[0]);


    // cara menambahkan elemen array saat variabelnya
    // sudah dibuat
    temansekelas[6] = "Alti Bewok";
    console.log(temansekelas[ 6]);

    // Mencampur tipe data ke dalam array
    let teman = [
      9,
      "Joni Gudel",
      "Soni Tulung",
      "Edi Yunani",
      "Mimin Item",
      "Edward Beki",
      "Koh Acong",
      [ 
        "Alti Brewok",
        "Suharso",
        "Yoyok"
      ]
    ];
    // Didalam array bisa diisi dengan array lagi

    // Cara mengakses array di dalam array nya adalah sebagai berikut
    // contoh kita akan mengakses yoyok
    // maka caranya sebagai berikut
    console.log(teman[7][2]);

    // Property dan methods untuk array

    // length
    console.log(temansekelas.length);
    // Apabila ada array didalam sebuah array, maka itu
    // diitungnya sebagai satu elmen
    // nomor index untuk tiap elemen diawali dengan angka 0
    // Oleh karena itu, apabila jumlah seluruh elemen adalah 
    // 8 maka elemen terakhir diberi nomor index 7
    // Dari sini kita bisa mengakses elemen terakhir dengan
    // menulis seperti ini
    console.log(teman[teman.length - 1]);
    
    let pets = [
      "Kucing",
      "Anjing",
      "Marmut"
    ];
    console.log(pets.length);
    // Menghasilkan 3 sesuai dengan jumlah elemen

    // Method push()
    // Method ini akan menambahkan elemen baru ke dalam urutan terakhir pada array. Jadi anda tidak perlu mengetahui terlebih dahulu berapa jumlah elemen dalam sebuah array sebelum menambah elemen baru kedalamnya
    pets.push("Kura - Kura");
    pets.push("Kelinci");
    pets.push("Ikan");

    console.log(pets.length);
    // Akan menghasilkan 6 karena sudah ditambahkan dengan 
    // method push()

    // Mengakses elemen terakhir array dengan cara
    console.log(pets[pets.length - 1]);
    // Menghasilkan ikan

    // Method unshift()
    // Digunakan untuk menambahkan elemen di bagian awal
    // arrays, jadi dapat disimpulkan method ini merupakan kebalikan dari push()
    console.log(pets[0]);
    // Menghasilkan kucing
    pets.unshift("Hamster");
    console.log(pets[0]);
    // Menghasilkan Hamster

    // Method pop()
    // Digunakan untuk menghapus elemen terakhir pada sebuah array. tidak hanya itu saja tapi juga menghasilkan nilai, yaitu elemen yang dihapus tersebut.
    // Elemen itu akan dihapus begitu saja
    // Elemen tersebut bisa disimpan kedalam variabel terpisah
    // Elemen tersebut bisa dipindahkan ke bagian awal sebauh array

    // Apabila ingin hanya menghapus elemen terakhir saja maka
    let pets2 = [
      "Kucing",
      "Anjing",
      "Marmut"
    ]

    console.log(pets2[pets2.length - 1]);
    // Menghasilkan marmut

    pets2.pop();

    console.log(pets2[pets2.length - 1]);
    // Menghasilkan Anjing karena sudah dihapus elemen terakhirnya

    // Apabila ingin dipindahkan ke variabel terpisah maka
    let pets3 = [
      "Kucing",
      "Anjing",
      "Marmut"
    ]

    console.log(pets3[pets3.length - 1]);
    // Menghasilkan marmut

    let hewan = pets3.pop();

    console.log(hewan);
    // Menghasilkan Marmut
    // Karena method pop() ini menyimpan elemen marmut

    // Apabila ingin meletakkan elemen terakhir ke posisi pertama
    let pets4 = [
      "Kucing",
      "Anjing",
      "Marmut"
    ];

    console.log(pets4[0]);
    // Menghasilkan Kucing

    pets4.unshift(pets4.pop());
    
    console.log(pets4[0]);
    // Menghasilkan Marmut
  </script>
</body>
</html>
