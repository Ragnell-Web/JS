<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operator String</title>
  <script>
    window.onload = function () {
      let nama_depan = "Rizal";
      let nama_belakang = "Fauzi";
      let nama_lengkap = nama_depan + " " + nama_belakang;
      console.log(nama_lengkap);
    }
  </script>
</head>
<body>
  <h1>Belajar javascript</h1>
  <p>Ayok belajar bareng</p>
</body>
</html>
