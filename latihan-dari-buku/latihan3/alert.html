<!DOCTYPE html>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script>
    window.onload = function  (){
      let jumlah = 10 * 5;
      alert(jumlah);
    }
  </script>
</head>
<body>

  <p>Hasil dari perkalian 10 dan 5 adalah: </p>
</body>
