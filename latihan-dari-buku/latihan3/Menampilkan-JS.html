<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menampilkan JS</title>
  <script>
    window.onload = function (){ 
      let jumlah = 10 * 5;
      document.getElementById( "hasil_jumlah").innerHTML =  jumlah;
    }
  </script>
</head>
<body>
  <h1>Belajar Javascript</h1>
  <p>Hasil dari perkalian 10 dan 5 adalah: </p>

  <div id="hasil_jumlah"></div>
</body>
</html>
