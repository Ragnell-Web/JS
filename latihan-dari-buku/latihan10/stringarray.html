<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>StringArray</title>
  <script>
    let nama = "Rizal";
    // Di javascript string merupakan kumpulan array.
    // Apabila anda menulis sebah text, makan karakter atau huruf pertama akan di indez dengan angka 0 dan seterusnya
    for (let i = 0; i < nama.length; i++) {
      console.log(nama[i]);
      
    }
  </script>
</head>
<body>
  <h1>Belajar Javascipt</h1>
  <p>Ayokk Belajar Javascript</p>
</body>
</html>
