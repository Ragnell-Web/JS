<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Berinteraksi Dengan Orang</title>
</head>
<body>
  <h1>Ayo Ini yang terakhir dari sesi buku ini</h1>
  <p>Seperti biasa ada di console ya</p>

<script>
  let siapa = prompt("Siapa namamu? Tulis di bawah: ");
  console.log("Halo : " + siapa);
  // prompt() digunakan untuk meminta input dari seseorang yang mengunjungi website kita

  // confirm() digunakan untuk menghasilkan hasil true or false
  let kucing = confirm("Apakah kamu suka kucing ??");
  if(kucing){
    console.log("Halo pecinta kucing");
  }
  else{
    console.log("Mungkin kamu pecinta tikus");
  }

  // alert() digunakan untuk menampilkan nilai ke browser
  let kucing2 = confirm("Apakah anda pecinta kucing ?");
  if(kucing2 === true){
    alert("Anda Pecinta Kucing");
  }
  else{
    alert("Mungkin anda gila wkwkkw")
  }
</script>  
</body>
</html>
