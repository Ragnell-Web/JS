<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plus Equal</title>
  <script>
  
      function tambah() {
        let x = 10;
       document.getElementById("div_tambah").innerHTML = x += 5;
      }


  </script>
</head>
<body>
  <h1>Belajar Javascript</h1>
  <p>Ayo dong belajar</p>

  <button onclick="tambah() ">Tekan</button>
  <div id="div_tambah"></div>

</body>
</html>
