<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Method</title>
  <script>
    window.onload = function () {
      let a = 2627.987654321;
      let b = a.toExponential();
      let c = a.toExponential(1);
      // Menampilkan angka dalam bentuk scientific notation
      // Yaitu tampilan angka 1 digit sebelum desimal dan diikuti dengan tanda pangkat.

      console.log(b);
      console.log(c);
      console.log(a.toExponential(10));
      console.log(a.toExponential(5));

      let d = a.toFixed();
      let e = a.toFixed(1);
      let f = a.toFixed(5);
      // Digunakan untuk membuat tampilan angka dengan jumlah
      // desimal yang tetap (fixed)
      
      console.log(d);
      console.log(e);
      console.log(f);

      let g = a.toPrecision(3);
      let h = a.toPrecision(5);
      // Digunakan untuk menampilkan angka dengan jumlah digit yang presisi

      console.log(g);
      console.log(h);

      let i = 123;
      let j = i.toString();
      let k = i.toString();
      let l = i.toString(2);
      let m = i.toString(3);
      let n = i.toString(8);
      // Digunakan untull mengkonversi tipe data angka dll
      // Menjadi string
      // method ini memiliki argumen opsional untuk mengatur
      // angka ke dalam bentuk basis lain selain desimal
      // bisa jadi oktal, biner, dan heksadesimal

      console.log(j);
      console.log(k);
      console.log(l);
      console.log(m);
      console.log(n);

    }
  </script>
</head>
<body>
  <h1>Belajar Javascript</h1>
  <p>Ayo Belajar barengg</p>
</body>
</html>
