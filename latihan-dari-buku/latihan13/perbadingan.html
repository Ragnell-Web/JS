<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perbandingan</title>
</head>
<body>
  <h1>Belajar Javascript Yok</h1>
  <p>Langsung liat inspect ya di console</p>

<script>
  // Operator Sama Dengan
  let wajah = true;
  let ganteng = true;
  console.log(wajah == ganteng);
  // akan menghasilkan true

  let usia_sekarang = 18;
  let usia_minimum = 20;
  console.log(usia_sekarang == usia_minimum);
  // Akan menghasilkan false

  // operator identik sama dengan
  let usia1 = 10;
  let usia2 = "10";
  console.log(usia1 === usia2);
  // akan menghasilkan false karena dia membedakan tipe datanya.

  // Operator Tidak Sama Dengan
  console.log(wajah != ganteng);
  // Akan menghasilkan nilai false karena benar
  console.log(usia_sekarang != usia_minimum);
  // Akan menghasilkan nilai true karena benar

  // Operator Tidak Identik Dengan
  let nilai1 = 17;
  let nilai2 = "10";
  console.log(nilai1 !== nilai2);
  // Akan menghasilkan nilai true karena tidak identik

  let nilai3 = 3;
  let nilai4 = 10;
  console.log(nilai3 < nilai4);
  // Akan menghasilkan nilai true

  // Operasi Logika
  // Operator and &&
  let a = true;
  let b = false;
  let uji1 = a && b;
  console.log(uji1);
  // Akan menghasilkan false karena salah satu berbeda
  // Jika ingin true harus sama kedua - duanya
  let uji2 = a && a;
  console.log(uji2);
  // Akan menghasilkan true karena keduanya sama

  // Operator or ||
  let uji3 = a || b;
  console.log(uji3);
  // Or akan menghasilkan true jika salah satu saja true

  // Operator negasi !
  let uji4 = !a;
  console.log(uji4);
  // ! Akan menghasilkan false karena ! akan menghasilkan 
  // hasil yang berlawanan dengan nlai asli
</script>
</body>
</html>
