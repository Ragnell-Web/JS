<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Percabangan Pengulangan</title>
</head>
<body>
  <h1>Hari ini kita melakukan percabangan pada bagian perulangan</h1>
<script>
  let s = '';
  for(let i = 1; i <= 10 ; i++){
    for(let j = 1; j <= i; j ++){
      s += '*';
    }
    s += '\n';
  }
  console.log(s);
</script>
</body>
</html>
