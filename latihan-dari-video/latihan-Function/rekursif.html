<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rekursif</title>
</head>

<body>
  <h1>Rekursif adalah function yang memanggil dirinya sendiri</h1>

  <script>
    // Contoh rekursif adalah rumus factorial
    // Function factorial tersebut memanggil kembali dirinya
    function factorial(n) {
      // Case Base dibutuhkan untuk menghentikn function
      if (n === 0) {
        return 1;
      }
      return n * factorial(n - 1);
    }

    console.log(factorial(5));

    function ulang(a) {
      if (a === 0) {
        return 1;
      }
      console.log(a);
      return ulang(a - 1);
    }

    ulang(20)
  </script>
</body>

</html>
