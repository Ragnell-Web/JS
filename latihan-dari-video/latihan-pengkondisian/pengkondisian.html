<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pengkondisian</title>
</head>

<body>
  <h1>Latihan Pengkondisian</h1>
  <script>
    let angkot = 10;
    for (let i = 1; i <= angkot; i++) {
      if (i <= 6) {
        console.log("Angkot No. " + i + " Beroperasi dengan baik");
      }
       else {
        console.log("Angkot No. " + i + " Sedang tidak beroperasi");
      }

    }
  </script>
</body>

</html>
